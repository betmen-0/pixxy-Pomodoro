<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Pomodoro</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <video class="video-bg" autoplay loop muted>
            <source src="bg.mp4" type="video/mp4">
        </video>
        <audio id="bg-music" autoplay loop>
            <source src="music.mp3" type="audio/mp3">
        </audio>

        <div class="container">
            <h1>Pixel Pomodoro</h1>
            <div class="timer" id="timer">25:00</div>
            <div class="status" id="status">
                Punch Start to Start the Timer
            </div>
            <div class="buttons">
                <button>Start</button>
                <button>Pause</button>
                <button>Reset</button>
                <button>Custom Time</button>
            </div>
        </div>
    </body>
</html>
